name: flutter_app
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: 1.3.0
  cloud_firestore: 2.2.2
  cupertino_icons: ^1.0.2
  firebase_auth: 1.4.1
  fluttertoast: 8.0.7
  share: 2.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.9.0
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/note.png
flutter_intl:
  enabled: true
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
